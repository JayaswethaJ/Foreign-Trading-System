<body>

<!-- {% endif %} -->

<!-- {% if next %}
  {% if user.is_authenticated %}

 <!--  {% endif %}
{% endif %} -->
<div class="card border-success text-left col-sm-5 p-4 mt-5">
  <div class="card-header bg-success"></div>
  <div class="card-body">
    <form method="post" action="{% url 'login' %}">
      {% csrf_token %}

      <div class="form-group">
        <td>Username: </td>                      <!--{{ form.username.label_tag }}-->
        <td><input id="id_username" name="username" type="text" class="form-control"></td>
      </div>
      <div class="form-group">
        <td>Password: </td>      <!--{{ form.password.label_tag }}-->
        <td><input id="id_password" name="password" type="password" class="form-control"></td>
      </div>

      <div class="form-group">
        <input type="submit" value="login" class="btn btn-success"/>
        <input type="hidden" name="next" value="{{ next }}" />
      </div>

    </form>

    <!-- {# Assumes you setup the password_reset view in your URLconf #} -->
    <p><a href="{% url 'password_reset' %}">Lost password?</a></p>
  </div>
</div>
</center>
<!-- {% endblock %} -->
</body>
</html>
